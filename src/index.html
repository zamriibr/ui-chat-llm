<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM Robot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chat with LLM Robot</h1>
    </header>
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! How can I assist you today?
                </div>
            </div>
            <div class="loading" id="loadingIndicator">
                <span>Thinking</span>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Azure Function endpoint
            const apiUrl = 'https://llm-robot-func-py.azurewebsites.net/api/http_trigger';

            // Function to add a message to the chat
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = content;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to send a message to the API
            async function sendMessage(message) {
                const payload = {
                    messages: [
                        { role: "user", content: message }
                    ]
                };

                try {
                    loadingIndicator.classList.add('active');
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API responded with status: ${response.status}`);
                    }

                    const data = await response.json();
                    loadingIndicator.classList.remove('active');
                    
                    // Display the bot's response
                    // Note: You may need to adjust this based on your API's response format
                    if (data && data.content) {
                        addMessage(data.content, false);
                    } else {
                        addMessage("Sorry, I couldn't process your request.", false);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    loadingIndicator.classList.remove('active');
                    addMessage("Error connecting to the server. Please try again later.", false);
                }
            }

            // Event listener for the send button
            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    messageInput.value = '';
                    sendMessage(message);
                }
            });

            // Event listener for the enter key
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const message = messageInput.value.trim();
                    if (message) {
                        addMessage(message, true);
                        messageInput.value = '';
                        sendMessage(message);
                    }
                }
            });

            // Focus the input field when the page loads
            messageInput.focus();
        });
    </script>
</body>
</html>
